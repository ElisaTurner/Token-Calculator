<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <title>Token Calculator</title>
</head>
<body>
  
    <main>
     
     <div id="box" >
    
        
      <h1>Token Calculator</h1>
       
       
           
        <label>Tokens (0-100):</label>
    
       <input type="text" id="cents" />
      
        <input type="button"
        value="Calculate" name="calculate"                   id="calculate" 
               onclick=processEntries() />
      <br><br>
        
        <label>20:</label>
        <input type="text" id="quarters" disabled><br>				
        <label>10:</label>
        <input type="text" id="dimes" disabled><br>
        
        <label>5:</label>
        <input type="text" id="nickels" disabled><br>
    
        <label>2:</label>
        <input type="text" id="pennies" disabled><br>
       
      </div>
     
    </main>
    
</body>
</html>
